# ===================== Core Task: System Packages =====================
- name: Ensure system utility packages are installed
  become: yes
  pacman:
    name:
      - zsh
      - networkmanager
      - man-db
      - openssh
      - brightnessctl
      - gammastep
      - wl-clipboard
      - ripgrep 
      - fd 
      - unzip
      - fzf
      - wtype
      - bluez
      - bluez-utils
      - fd
      - ripgrep
    state: present
    update_cache: yes
  tags:
    - packages

# ===================== Core Task: Flow Packages =====================
- name: Ensure flow utility packages are installed
  become: yes
  pacman:
    name:
      - ttf-cascadia-code-nerd
      - gvim
      - neovim
      - tmux 
    state: present
    update_cache: yes
  tags:
    - packages

# ===================== Core Task: Sway Packages =====================
- name: Ensure Sway packages are installed
  become: yes
  pacman:
    name:
      - sway
      - swaybg
      - wmenu
      - wezterm
      - autotiling
    state: present
    update_cache: yes
  tags:
    - packages

# ===================== Core Task: UI Applications =====================
- name: Ensure UI application packages are installed
  become: yes
  pacman:
    name:
      - firefox
      - dbeaver
      - libreoffice-fresh
    state: present
    update_cache: yes
  tags:
    - packages


# ===================== Core Task: Dotfiles =====================
- name: Copy .config files
  copy:
    src: "../dotfiles/"
    dest: "{{ ansible_env.HOME }}"
    owner: "{{ ansible_env.USER }}"
    group: "{{ ansible_env.USER }}"
    mode: '0755'
  tags:
    - update-dotfiles
